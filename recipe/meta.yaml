{% set name = "camel-converter" %}
{% set version = "3.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/camel_converter-{{ version }}.tar.gz
  sha256: 7d067f4738889e0537fe1a9b228786bacdccafd2c0328682bc21f88a3f4a7156

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.0,<4.0.0
  run_constrained:
    - pydantic >=1.8.2

test:
  imports:
    - camel_converter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sanders41/camel-converter
  summary: Converts a string from snake case to camel case or camel case to snake case
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sodre
